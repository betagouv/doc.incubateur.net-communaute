---
standards/accessibilite:
- title: L'équipe a identifié ses problématiques d'accessibilité spécifiques
  description: |-
    Décrivez ici les problématiques spécifiques que l'équipe a
    identifiées, telles que la cartographie, les contenus simplifiés, la
    dataviz, et les applications métier.
  criteria:
  - "- TODO"
  id: l-equipe-a-identifie-ses-problematiques-d-accessibilite-specifiques
- title: L'équipe a un plan d'action pour la mise en conformité
  description: |-
    L'équipe a élaboré un plan d'action pour garantir que le produit respecte les
    normes d'accessibilité en vigueur.
  criteria:
  - "- Un plan d'action détaillé est documenté."
  - "- Des échéances claires sont définies pour chaque étape."
  resources:
  - "[Accessibilité numérique](https://www.numerique.gouv.fr/publications/rgaa-accessibilite/)"
  id: l-equipe-a-un-plan-d-action-pour-la-mise-en-conformite
- title: L'équipe a une personne avec la compétence front accessibilité
  description: |-
    Une personne au sein de l'équipe possède des compétences spécialisées en
    accessibilité front-end pour garantir que les interfaces utilisateur sont
    accessibles à tous.
  criteria:
  - "- Une personne est identifiée comme référent accessibilité."
  - "- Des formations régulières sont organisées."
  resources:
  - "[Accessibilité web](https://www.w3.org/WAI/)"
  id: l-equipe-a-une-personne-avec-la-competence-front-accessibilite
- title: Le service a publié ses obligations déclaratives
  description: |-
    Votre service a décrit ses obligations déclaratives : la déclaration
    d'accessibilité, le schéma pluriannuel, et le plan d'action.
  criteria:
  - "- La déclaration d'accessibilité est disponible et à jour."
  - "- Le schéma pluriannuel est documenté et accessible."
  - "- Un plan d'action est en place et suivi."
  resources:
  - "[Obligations déclaratives d'accessibilité sur le site design.numerique.gouv.fr](https://design.numerique.gouv.fr/accessibilite-numerique/cadre-legal/)"
  id: le-service-a-publie-ses-obligations-declaratives
- title: Le service utilise le DSFR
  description: |-
    Le service utilise le Design System de l'État Français (DSFR) pour assurer une
    cohérence visuelle et fonctionnelle avec les autres services publics.
  criteria:
  - "- Le DSFR est intégré dans le projet."
  - "- Les composants DSFR sont utilisés dans les interfaces."
  resources:
  - "[DSFR](https://www.systeme-de-design.gouv.fr/)"
  id: le-service-utilise-le-dsfr
standards/design:
- title: L'équipe a des rituels de recherche utilisateurs
  description: |-
    L'équipe organise régulièrement des sessions de recherche utilisateurs pour
    recueillir des retours et améliorer le produit.
  criteria:
  - "- Des sessions de recherche sont planifiées régulièrement."
  - "- Les retours utilisateurs sont documentés et analysés."
  resources:
  - "[Méthodes de recherche UX](https://www.nngroup.com/articles/which-ux-research-methods/)"
  id: l-equipe-a-des-rituels-de-recherche-utilisateurs
- title: Les parcours sont conçus par une personne dont c'est le métier (UX Designer)
  description: |-
    Un UX Designer professionnel est responsable de la conception des parcours
    utilisateurs pour garantir une expérience fluide et intuitive.
  criteria:
  - "- Un UX Designer est impliqué dans le projet."
  - "- Les parcours utilisateurs sont régulièrement évalués et optimisés."
  resources:
  - "[Ressources UX Design](https://uxdesign.cc/)"
  id: les-parcours-sont-concus-par-une-personne-dont-c-est-le-metier-ux-designer
standards/eco-conception:
- title: Le service est frugal en fonctionnalités
  description: |-
    Le service est conçu pour être simple et efficace, en évitant les
    fonctionnalités superflues qui pourraient compliquer l'expérience utilisateur.
  criteria:
  - "- Les fonctionnalités sont régulièrement évaluées pour leur pertinence."
  - "- Les utilisateurs sont consultés pour valider l'utilité des"
  - fonctionnalités.
  resources:
  - "[Eco-conception numérique](https://ecoconception-numerique.com/)"
  id: le-service-est-frugal-en-fonctionnalites
- title: Le service privilégie la low-tech
  description: |-
    Le service adopte une approche low-tech pour minimiser l'impact environnemental
    et maximiser l'efficacité.
  criteria:
  - "- Les solutions low-tech sont privilégiées dans le développement."
  - "- L'impact environnemental est régulièrement évalué."
  resources:
  - "[Low-tech Lab](https://lowtechlab.org/)"
  id: le-service-privilegie-la-low-tech
standards/qualite-du-support:
- title: Le service n'utilise pas des adresses mail "ne-pas-répondre" ou "no-reply"
  description: |-
    Le service s'assure que toutes les communications par e-mail permettent aux
    utilisateurs de répondre et d'interagir facilement.
  criteria:
  - '- Aucune adresse "ne-pas-répondre" n''est utilisée.'
  - "- Les utilisateurs peuvent facilement contacter le support."
  resources:
  - "[Bonnes pratiques e-mail](https://www.emailonacid.com/blog/article/email-marketing/10-best-practices-for-email-marketing/)"
  id: le-service-n-utilise-pas-des-adresses-mail-ne-pas-repondre-ou-no-reply
- title: Les utilisateurs peuvent faire des retours facilement
  description: |-
    Le service met en place des mécanismes simples et accessibles pour que les
    utilisateurs puissent donner leur avis et signaler des problèmes.

    Des outils d'upvote peuvent aussi être mis en place pour récolter et
    prioriser des retours utilisateurs, comme Astuto ou GitHub
    Discussions.
  criteria:
  - "- Un formulaire de retour est disponible sur le site."
  - "- Les retours sont traités rapidement."
  resources:
  - "[Collecte de feedback utilisateur](https://www.usability.gov/how-to-and-tools/methods/collecting-user-feedback.html)"
  id: les-utilisateurs-peuvent-faire-des-retours-facilement
standards/qualite-logicielle:
- title: La contribution à des communs numériques est privilégiée
  description: |-
    Le produit s'appuie sur des composants techniques open-source pérennes et
    reconnus.

    Quand cela est possible, l'équipe contribue aux projets open-source utilisés.
  criteria:
  - "- Le produit est basé uniquement sur des composants open-source"
  id: la-contribution-a-des-communs-numeriques-est-privilegiee
- title: Le code est déployé fréquemment, idéalement en continu
  description: |-
    Le projet adopte des pratiques de déploiement continu pour assurer des mises à
    jour régulières et une livraison rapide des nouvelles fonctionnalités.
  criteria:
  - "- Un pipeline CI/CD est en place."
  - "- Les déploiements sont automatisés et fréquents."
  resources:
  - "[Déploiement continu](https://www.atlassian.com/continuous-delivery/continuous-deployment)"
  id: le-code-est-deploye-frequemment-idealement-en-continu
- title: Le code est écrit avec l'aide d'un linter
  description: |-
    Des outils d'analyse/formattage de code, les linters, sont disponibles pour
    évaluer et corriger votre base de code. Ils permettent d'assurer l'uniformité
    du code et d'aligner les développeurs sur le style à employer pour y
    contribuer. Ces linters peuvent aussi aller plus loin que la simple esthétique
    en soulignant les fonctions trop compliquées, ou le nommage de certains
    fichiers.
  criteria:
  - "- Un linter est en place sur le projet."
  - "- L'intégration (CI/CD) intègre le linter."
  resources:
  - 'Javascript :'
  id: le-code-est-ecrit-avec-l-aide-d-un-linter
- title: Le code est instrumenté par des tests automatisés
  description: |-
    Le projet utilise des tests automatisés pour garantir la qualité du code et
    prévenir les régressions lors des mises à jour.
  criteria:
  - "- Une suite de tests automatisés est en place."
  - "- La suite de tests est intégrée dans la CI/CD du projet"
  - "- Les tests sont exécutés à chaque déploiement."
  resources:
  - "[Tests automatisés](https://martinfowler.com/bliki/TestPyramid.html)"
  id: le-code-est-instrumente-par-des-tests-automatises
- title: Le code source est ouvert, y compris à la contribution externe
  description: |-
    Le projet est open-source et accepte les contributions externes pour encourager
    la collaboration et l'amélioration continue.
  criteria:
  - "- Le code source est accessible publiquement."
  - "- Des guidelines de contribution sont disponibles."
  resources:
  - "[Open Source Guides](https://opensource.guide/)"
  id: le-code-source-est-ouvert-y-compris-a-la-contribution-externe
- title: Le produit a implementé un outil d'alerte type Sentry
  description: |-
    Le produit utilise un outil de monitoring et d'alerte pour détecter et signaler
    les erreurs en temps réel.
  criteria:
  - "- Un outil d'alerte est configuré."
  - "- Les alertes sont surveillées et traitées rapidement."
  resources:
  - "[Sentry](https://sentry.io/)"
  id: le-produit-a-implemente-un-outil-d-alerte-type-sentry
- title: Le produit et la stack technique sont documentés
  description: |-
    La documentation du produit et de la stack technique est complète et à jour,
    facilitant la compréhension et la maintenance du projet.
  criteria:
  - "- Une documentation détaillée est disponible."
  - "- La documentation est régulièrement mise à jour."
  resources:
  - "[Documentation technique](https://www.writethedocs.org/)"
  id: le-produit-et-la-stack-technique-sont-documentes
- title: Les APIs sont documentées avec un outil type Swagger
  description: |-
    Les APIs du projet sont documentées de manière claire et accessible à l'aide
    d'outils comme Swagger pour faciliter leur utilisation par les développeurs.
  criteria:
  - "- Les APIs sont documentées avec Swagger ou un outil similaire."
  - "- La documentation est accessible publiquement."
  resources:
  - "[Swagger](https://swagger.io/)"
  id: les-apis-sont-documentees-avec-un-outil-type-swagger
standards/securite:
- title: L'équipe a entamé une démarche sur MonServiceSécurisé
  description: |-
    L'équipe a initié une démarche pour renforcer la sécurité du service en
    utilisant MonServiceSécurisé, une plateforme dédiée à la sécurité des services
    numériques.
  criteria:
  - "- Une évaluation de sécurité a été réalisée."
  - "- Des mesures correctives ont été mises en place."
  resources:
  - "[MonServiceSécurisé](https://www.monservicesecurise.fr/)"
  id: l-equipe-a-entame-une-demarche-sur-monservicesecurise
- title: L'équipe a mis en place un outil d'analyse statique du code type SonarCloud
  description: |-
    L'équipe utilise un outil d'analyse statique du code pour identifier les
    vulnérabilités et améliorer la qualité du code.
  criteria:
  - "- SonarCloud est configuré pour le projet."
  - "- Les rapports d'analyse sont régulièrement examinés."
  resources:
  - "[Analyser la qualité et la sécurité de votre code avec SonarCloud](https://apprendre-la-programmation.net/analyser-qualite-securite-code-sonarcloud/)"
  id: l-equipe-a-mis-en-place-un-outil-d-analyse-statique-du-code-type-sonarcloud
- title: L'équipe a publié une politique de déclaration des incidents de sécurité
  description: |-
    Une politique claire de déclaration des incidents de sécurité est en
    place pour garantir une réponse rapide et efficace en cas de problème.
  criteria:
  - "- La politique est documentée et accessible."
  - "- Les membres de l'équipe sont formés à la procédure."
  resources:
  - "[Gestion des incidents de sécurité](https://www.sans.org/incident-handlers-handbook/)"
  id: l-equipe-a-publie-une-politique-de-declaration-des-incidents-de-securite
- title: L'équipe a réalisé un atelier d'analyse de risques
  description: |-
    L'équipe a conduit un atelier pour identifier et évaluer les risques potentiels
    liés au projet, afin de mettre en place des mesures de mitigation.
  criteria:
  - "- Un rapport d'analyse de risques est disponible."
  - "- Des actions correctives ont été définies."
  resources:
  - "[Analyse de risques](https://www.iso.org/iso-31000-risk-management.html)"
  id: l-equipe-a-realise-un-atelier-d-analyse-de-risques
- title: L'équipe initie une analyse d'impact relative à la protection des donnée
    si nécessaire
  description: |-
    L'équipe réalise une analyse d'impact pour évaluer les risques liés à la
    protection des données personnelles et garantir la conformité avec les
    réglementations.
  criteria:
  - "- Une analyse d'impact est documentée."
  - "- Les recommandations sont mises en œuvre."
  resources:
  - "[Analyse d'impact sur la protection des données (AIPD)](https://www.cnil.fr/fr/PIA-privacy-impact-assessment)"
  id: l-equipe-initie-une-analyse-d-impact-relative-a-la-protection-des-donnee-si-necessaire
- title: Les sites sont sécurisés par SSL
  description: |-
    SSL (Secure Sockets Layer) est un protocole de sécurité qui établit une
    connexion chiffrée entre un serveur Web et un navigateur. Cela garantit que
    toutes les données échangées restent privées et intégrales. Les sites utilisant
    SSL affichent un cadenas dans la barre d'adresse, indiquant ainsi que la
    connexion est sécurisée.
  criteria:
  - Votre environnement de production opère des connexions sécurisés via HTTPS. Les
  - requêtes non sécurisées (HTTP) sont automatiquement redirigées vers la version
  - sécurisée.
  resources:
  - "[Configurer le SSL sur Scalingo](https://doc.scalingo.com/platform/app/ssl)"
  id: les-sites-sont-securises-par-ssl
- title: Un outil d'analyse et de mise à jour des dépendances est configuré
  description: |-
    Pour assurer la sécurité de votre projet, il est important que vos dépendances
    soient maintenues à jour. Des outils d'analyse et de mise à jour automatiques
    existent pour automatiser cette veille, comme
    [Dependabot](https://github.com/dependabot).
  criteria:
  - "- Un outil d'analyse de sécurité type Dependabot est configuré."
  resources:
  - "[Documentation Dependabot](https://docs.github.com/fr/code-security/getting-started/dependabot-quickstart-guide)"
  id: un-outil-d-analyse-et-de-mise-a-jour-des-dependances-est-configure
standards/transparence:
- title: La roadmap de l'équipe est publique
  description: |-
    La roadmap du projet est accessible publiquement, permettant à tous les acteurs
    intéressés de suivre l'évolution et les priorités du projet.

    Pour les nouveaux projets, nous recommandons l'utilisation de GitHub
    Projects qui permet une traçabilité complète entre le suivi du
    produit et son évolution technique.
  criteria:
  - "- La roadmap est publiée sur une plateforme accessible."
  - "- Les mises à jour sont régulières et transparentes."
  resources:
  - "[GitHub Projects](https://docs.github.com/fr/issues/planning-and-tracking-with-projects/learning-about-projects)"
  id: la-roadmap-de-l-equipe-est-publique
- title: Le produit a une fiche à jour sur le site de Beta
  description: |-
    Les fiches produits sont une véritable mine d'or à Beta : elles
    permettent de suivre les travaux de la communauté, de savoir qui
    travaille sur quoi et de trouver des projets connexes.

    Vous devez maintenir une fiche produit à jour via l'[Espace
    Membre](https://espace-membre.incubateur.net), permettant de consulter
    la liste des membres, l'URL du code source, etc.
  criteria:
  - "- La fiche est complète et publiée sur [l'annuaire des réalisations](https://beta.gouv.fr/realisations/)"
  - "- Les informations sont régulièrement vérifiées et mises à jour."
  resources:
  - "[Gérer sa fiche produit](https://doc.incubateur.net/communaute/les-outils-de-la-communaute/espace-membre/gerer-sa-fiche-produit)."
  id: le-produit-a-une-fiche-a-jour-sur-le-site-de-beta
- title: Le produit communique sur son budget
  description: |-
    Le produit publie régulièrement des informations sur son budget pour assurer la
    transparence financière et l'engagement des parties prenantes.
  criteria:
  - "- Les rapports budgétaires sont publiés annuellement."
  - "- Les dépenses et les prévisions sont clairement détaillées."
  resources:
  - "[Guide de transparence budgétaire](https://www.example.com/guide-transparence-budgetaire)"
  id: le-produit-communique-sur-son-budget
- title: Le produit suit ses bonnes pratiques sur le Dashlord
  description: |-
    Le produit utilise Dashlord pour suivre et améliorer ses pratiques en matière
    de qualité, de sécurité et de performance.
  criteria:
  - "- Dashlord est configuré pour le projet."
  - "- Les indicateurs de performance sont régulièrement analysés."
  resources:
  - "[Dashlord](https://dashlord.example.com)"
  id: le-produit-suit-ses-bonnes-pratiques-sur-le-dashlord
standards/vie-privee:
- title: Le produit a des CGU
  description: |-
    Le produit dispose de Conditions Générales d'Utilisation (CGU) claires et
    accessibles, définissant les droits et obligations des utilisateurs.
  criteria:
  - "- Les CGU sont publiées sur le site."
  - "- Les utilisateurs sont informés des mises à jour des CGU."
  resources:
  - "[Modèle de CGU](https://www.example.com/modele-cgu)"
  id: le-produit-a-des-cgu
- title: Le produit a des mentions légales
  description: |-
    Le produit affiche des mentions légales complètes, conformément aux exigences
    légales, pour informer les utilisateurs sur l'identité de l'éditeur et les
    conditions d'utilisation.
  criteria:
  - "- Les mentions légales sont accessibles depuis le site."
  - "- Les informations sont à jour et conformes aux réglementations."
  resources:
  - "[Guide des mentions légales](https://www.example.com/guide-mentions-legales)"
  id: le-produit-a-des-mentions-legales
- title: Le produit a une politique de confidentialité
  description: |-
    Le produit dispose d'une politique de confidentialité détaillée, expliquant
    comment les données des utilisateurs sont collectées, utilisées et protégées.
  criteria:
  - "- La politique de confidentialité est publiée sur le site."
  - "- Les utilisateurs sont informés des modifications de la politique."
  resources:
  - "[Modèle de politique de confidentialité](https://www.example.com/modele-politique-confidentialite)"
  id: le-produit-a-une-politique-de-confidentialite
- title: Les données de production ne sont utilisées qu'en production
  description: |-
    Pour garantir la sécurité et la confidentialité, les environnements de
    développement et de recette n'utilisent pas directement les données de
    production.
  criteria:
  - "- Des données fictives ou anonymisées sont utilisées en dev/recette."
  - "- Les accès aux données de production sont restreints."
  id: les-donnees-de-production-ne-sont-utilisees-qu-en-production
